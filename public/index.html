<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/logo1.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Lifepro Healthcare Feedback Form" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Feedback - Lifepro Healthcare</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- This is where the React app renders -->
    <div id="root"></div>

    <!-- Netlify Hidden Form for backend submissions -->
    <form name="feedback" netlify netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="form-name" value="feedback" />
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <input type="text" name="companyName" />
      <input type="text" name="customerStatus" />
      <input type="text" name="customerDuration" />
      <input type="number" name="npsScore" />
      <input type="text" name="companyOverallSatisfaction" />
      <input type="checkbox" name="brandStatements.innovative" />
      <input type="checkbox" name="brandStatements.reliable" />
      <input type="checkbox" name="brandStatements.customerCentric" />
      <input type="checkbox" name="brandStatements.trustworthy" />
      <input type="text" name="howHeard" />
      <input type="text" name="productInterest" />
      <input type="number" name="productSatisfaction" />
      <textarea name="favoriteFeatures"></textarea>
      <input type="radio" name="productRecommendation" value="Yes" />
      <input type="radio" name="productRecommendation" value="No" />
      <input type="radio" name="productRecommendation" value="Maybe" />
      <input type="radio" name="customerServiceUsed" value="Yes" />
      <input type="radio" name="customerServiceUsed" value="No" />
      <input type="number" name="customerServiceRating" />
      <input type="number" name="websiteEaseOfUse" />
      <textarea name="websiteImprovements"></textarea>
      <textarea name="generalComments"></textarea>
      <input type="radio" name="contactForFollowUp" value="Yes" />
      <input type="radio" name="contactForFollowUp" value="No" />
      <input type="email" name="followUpEmail" />
    </form>
  </body>
</html>
